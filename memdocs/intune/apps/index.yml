title: 앱 관리
summary: Microsoft Intune을 사용하면 조직에서 사용하는 클라이언트 앱을 관리할 수 있습니다. 다양한 플랫폼과 사용자에 걸쳐 앱을 구성, 추가, 할당, 보호, 모니터링, 업데이트 및 사용 중지할 수 있습니다.
