### YamlMime:Landing
title: 디바이스 설정 구성
summary: Microsoft Intune은 조직 내의 다른 디바이스에서 사용하거나 사용하지 않게 할 수 있는 설정 및 기능을 포함합니다. 이러한 설정 및 기능이 "구성 프로필"에 추가되고 Intune을 사용하여 프로파일을 디바이스에 적용하거나 "할당"할 수 있습니다.
