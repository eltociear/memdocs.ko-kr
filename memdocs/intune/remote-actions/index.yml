title: Intune을 사용하여 원격으로 디바이스 작업 실행
summary: Intune은 디바이스 작업을 원격으로 실행하는 기능을 관리자에게 제공합니다. Intune 포털에서 이러한 원격 작업을 사용하여 디바이스를 다시 시작하고, 암호를 다시 설정하고, 분실하거나 도난당한 디바이스를 찾을 수 있습니다.
